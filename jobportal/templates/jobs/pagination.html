<div class="paginator">
 <span>
 {%if page.has_previous%}
   <a href="?page={{page.previous_page_number}}"><h2>Previous</h2></a>
 {%endif%}
 </span>
 <span class='current'>
 <h2>page {{page.number}} of {{page.paginator.num_pages}}</h2>
 </span>
 <span>
 {%if page.has_next%}
 <a href="?page={{page.next_page_number}}"><h2>Next</h2></a>
 {%endif%}
</span>
 </div>
